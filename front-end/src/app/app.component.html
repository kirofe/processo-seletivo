<h1 style="width: 100%; text-align-last: center;">Agenda de Contatos</h1>

<table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns" >
    <div *ngIf="column == 'select'">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </div>
    <div *ngIf="column != 'select'">
      <th mat-header-cell *matHeaderCellDef> {{columnsName[column]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </div>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-row">
  <button mat-raised-button>Adicionar</button>
  <button mat-raised-button>Editar</button>
  <button mat-raised-button>Remover</button>
</div>
